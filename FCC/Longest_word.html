    <title>Find the Longest Word in a String</title>
</head>
<body>
   
    <script>
// Return the length of the longest word in the provided sentence. Number

function findLongestWordLength(str) {
  var a = str.split(" ");
    longestWord = 0;
  console.log(a);
    for(var i = 0; i < a.length; i++){
        console.log(a[i]);// the quick ...
        if(a[i].length > longestWord){// 3 > 0
            longestWord = a[i].length;
        }
    }
    console.log(longestWord);// 6
}

findLongestWordLength("The quick brown fox jumped over the lazy dog");

    </script>
</body>
