    <script>
// Copy each element of the first array into the second array, in order


function frankenSplice(arr1, arr2, n) {
  let a = arr2.slice();
  for (let i = 0; i < arr1.length; i++) {
    a.splice(n, 0, arr1[i]);
    n++;
  }
  return a;
}
frankenSplice([1, 2, 3], [4, 5, 6], 1);
