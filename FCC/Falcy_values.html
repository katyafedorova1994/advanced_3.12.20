<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy Bouncer</title>
</head>
<body>

    <script>
// Remove all falsy values from an array

function bouncer(arr) {
  let newArray = [];
  for (var i = 0; i < arr.length; i++) {
    if (arr[i]) {
        newArray.push(arr[i]);
    }
  }
  return newArray;
}

bouncer([7, "ate", "", false, 9]);

    </script>
</body>
</html>
