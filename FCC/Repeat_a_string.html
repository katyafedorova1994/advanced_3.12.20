<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat a String Repeat a String</title>
</head>
<body>

    <script>
// Repeat a String Repeat a String

var a = "";
function repeatStringNumTimes(str, num) {
    for(var i = 0; i < num; i++){
        a = a + str;
    }
console.log(a);
}

repeatStringNumTimes("abc", 3);

    </script>
</body>
</html>
